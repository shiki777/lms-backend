<link rel="stylesheet" href="../../room/roomlist.css">
<div class="ui middle aligned center aligned">
    <div class="wrap">   
        <div class="room-item" v-for="room in rooms">
            <a :href="room.link" target="_blank">
                <img :src="room.thumb" class="thumb">
                <div class="room-name">{{room.name}}</div>
                <div class="room-name">房间id:{{room.id}}</div>
                <div class="room-status" :class="{show : room.living, unshow : !room.living}">{{room.user}}</div>
                <div class="room-status" :class="{show : room.living, unshow : !room.living}">正在直播</div>
                <div class="room-status" :class="{show : !room.living, unshow : room.living}">尚未开播</div>
                <div class="room-btn"><div :roomid="room.id" class="negative ui button delete-btn" @click="onDeleteBtnClick">删除房间</div></div>
                <div class="room-btn" :class="{show : room.living, unshow : !room.living}"><div :roomid="room.id" class="negative ui button delete-btn" @click="onCloseBtnClick">关闭直播</div></div>
            </a>                    
        </div>                                      
        <div class="clear"></div>                               
    </div>
    <div class="page-wrap">
        <pagination size="12" :url="url" @dataloaded="pageLoaded"></pagination>
    </div>
</div>
         <script><%- currentmsg %></script>
         <script><%- sidemsg %></script>
<script src="../../component/page.js"></script> 
<script src="../../room/roomlist.js"></script>     
</body>
</html>
