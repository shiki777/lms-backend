<link rel="stylesheet" href="../../channel/channellist.css">
        <div class="ui middle aligned center aligned">
            <div class="wrap"> 
                <h1 class="ui header aligned">{{$t("message.channellist")}}</h1>
                <div>
                {{$t("message.pindaoxuanze")}}：
                    <select class="ui dropdown" v-model="selectTag">
                        <option value="all">{{$t("message.quanbutag")}}</option>
                        <option v-for="tag in tags" v-bind:value="tag">{{tag}}</option>
                    </select>
                </div>            
                <div class="tag-item" v-for="tag in tagsFilter">
                <div class="ui header aligned" style="margin-top:30px;">{{$t("message.tag")}}：{{tag}}</div>
                    <div class="room-item" v-for="channel in channels[tag]">
                        <a :href="channel.link" target="_blank">
                            <img :src="channel.thumb" class="thumb">    
                            <div class="room-name">{{channel.name}}</div>
                            <div class="room-name">{{$t("message.tag")}}:{{channel.tag}} Id:{{channel.id}}</div>
                        </a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="page-wrap" style="display: none;">
                <pagination :url="url" size="999" @dataloaded="pageLoaded"></pagination>
            </div>
        </div>
         <script><%- currentmsg %></script>
         <script><%- sidemsg %></script>        
<script src="../../component/page.js"></script> 
<script src="../../channel/channellist.js"></script>     
</body>
</html>
