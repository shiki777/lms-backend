 <div class="ui middle aligned center aligned grid login-wrap">
   <div class="column">
       <h2 class="ui teal image header">
           <div class="content">{{$t("message.lmsName")}}</div>
       </h2>
       <form class="ui large form">
           <div class="ui stacked segment">
               <div class="field">
                   <div class="ui left icon input"> <i class="user icon"></i>
                       <input type="text" name="name" :placeholder="ep" id="username"></div>
                   </div>
                   <div class="field">
                       <div class="ui left icon input"> <i class="lock icon"></i>
                           <input type="password" name="password" :placeholder="pp" id="pwd"></div>
                       </div>
                       <div class="ui fluid large teal submit button" id="loginBtn">{{$t("message.login")}}</div>
                   </div>
                   <div class="ui error message"></div>
               </form>
           </div>
       </div>
       <script><%- message %></script>
       <script src="../../login/login.js"></script>
