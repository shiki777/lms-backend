 <link rel="stylesheet" href="../../login/index.css"> 
 <style>
.aside {
    display: block;
}
.main {
    left: 200px;
}
 </style>
<div class="ui middle aligned center aligned grid login-wrap">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        {{$t("message.zhuce")}}
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" :placeholder="ep" id="username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" id="pw" :placeholder="pp">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password2" id="pw2" :placeholder="p2p">
          </div>
        </div>        
        <div class="ui fluid large teal submit button" id="loginBtn">{{$t("message.zhuce1")}}</div>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
    <div class="ui modal">
        <div class="image content">
            <div class="description">
                <div class="ui header">{{$t("message.suc")}}</div>
                <p>
                    {{$t("message.link")}}
                </p>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">{{$t("message.yes")}}</div>
<!--             <div class="ui positive right labeled icon button">
                Yep, that's me <i class="checkmark icon"></i>
            </div> -->
        </div>
    </div>       
         <script><%- currentmsg %></script>
         <script><%- sidemsg %></script>       
<script src="../../login/register.js"></script>
